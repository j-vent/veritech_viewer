<!doctype html>
{% load static %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="landing page">
    <meta name="author" content="Veritech">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <!--<link rel="icon" type="image/png" href="{% static 'icon.png' %}"/>-->
    <link href="{% static 'navbar-fixed-top.css' %}" rel="stylesheet">

    <link rel="styleheset" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link href="{% static 'style1.css' %}" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="{% static 'icon.png' %}"/>

</head>
<body>
<header>
    <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{% url 'home' %}" style="padding-left:30px ">
                <img src="{% static 'icon.png' %}" height="60px" class="d-inline-block align-top">
            </a>
        <h2 style="font-family:'open sans'">Veritech Solutions</h2>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'home' %}">Booklets</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="{% url 'recording' %}">Recording</a>
                </li>
            </ul>
        </div>
    </nav>
    <br/>

    <!--
    <div class="container">
         <img src="{% static 'logo.png' %}" style="width:350px; height:200px; object-fit:cover; float:center "/>

    </div>-->
</header>
<br/>
    <br/>
{% block content %}
    {% endblock %}
</body>

</html>
